<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="sortcut icon" href="./images/instagram-icon.png" type="image/png" />
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-cellphone">
            <img src="./images/smartphone.png" alt="cellphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/logo-instagram.png" class="instagram-logo" alt="instagram logo">
                <div class="instagram-profile">
                    <img src="./images/profile-photo.jpeg" alt="instagram profile photo">
                </div>
                <a href="#" class="instagram-login">Continue with portodigitalminas</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not portodigitalminas?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Accounts</span>
                    or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a>
                    <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
